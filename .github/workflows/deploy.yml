name: LDC Construction Tools CI/CD Pipeline

on:
  push:
    branches: [ staging, main ]
  pull_request:
    branches: [ main ]

env:
  STAGING_HOST: 10.92.3.25
  PRODUCTION_HOST: 10.92.3.23
  DB_HOST: 10.92.3.21

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm run test
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ env.STAGING_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Staging
      run: |
        echo "🚀 Deploying to Staging Environment (10.92.3.25)"
        chmod +x ./deploy-ldc.sh
        ./deploy-ldc.sh staging

  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ env.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Production
      run: |
        echo "🚀 Deploying to Production Environment (10.92.3.23)"
        chmod +x ./deploy-ldc.sh
        ./deploy-ldc.sh production
    
    - name: Health Check
      run: |
        echo "🏥 Running post-deployment health checks"
        sleep 15
        curl -f http://${{ env.PRODUCTION_HOST }}:8000/health || exit 1
        curl -f http://${{ env.PRODUCTION_HOST }}:3001 > /dev/null || exit 1
        echo "✅ Health checks passed"
