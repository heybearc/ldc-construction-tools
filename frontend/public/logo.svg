<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Construction Hard Hat -->
  <path d="M100 60 L140 80 L140 95 C140 106 122 115 100 115 C78 115 60 106 60 95 L60 80 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <ellipse cx="100" cy="80" rx="40" ry="8" fill="#fcd34d"/>
  <rect x="95" y="55" width="10" height="10" rx="2" fill="#f59e0b"/>
  
  <!-- Building/Structure -->
  <rect x="70" y="120" width="60" height="50" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <rect x="75" y="125" width="20" height="20" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
  <rect x="105" y="125" width="20" height="20" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
  <rect x="90" y="150" width="20" height="20" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Tools (Hammer and Wrench crossed) -->
  <g transform="translate(145, 135)">
    <!-- Hammer -->
    <rect x="-2" y="5" width="4" height="25" fill="#6b7280" rx="1"/>
    <rect x="-6" y="2" width="12" height="8" fill="#9ca3af" rx="1"/>
    
    <!-- Wrench -->
    <g transform="rotate(45 0 15)">
      <rect x="-1.5" y="5" width="3" height="20" fill="#6b7280" rx="1"/>
      <circle cx="0" cy="5" r="4" fill="none" stroke="#9ca3af" stroke-width="2"/>
    </g>
  </g>
  
  <!-- LDC Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">LDC</text>
</svg>
